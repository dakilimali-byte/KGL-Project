<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL System Login | Karibu Groceries LTD</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="CSS/login.css" rel="stylesheet">
</head>
<body>
    <!-- Background Image with Texture and Overlay -->
    <div class="bg-image"></div>
    
    <!-- Main Content Container -->
    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <!-- Login Card -->
                <div class="card shadow-lg border-0 border-top border-4 border-warning">
                    <!-- Header Section with Logo -->
                    <div class="card-header bg-white text-center py-4 border-bottom">
                       <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
                                <img src="img/KGL_LOGO.png" alt="KGL Logo" class="kgl-logo">
                       </div>
                        <div>
                            <h1 class="fs-3 fw-bold mb-2">Management Information System</h1>
                            <p class="text-muted small mb-0">Secure access for KGL personnel</p>
                        </div>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="card-body p-4">
                        <form>
                   
                  <!-- Username -->
                            <div class="mb-4">
                                <label class="form-label text-uppercase fw-semibold small d-flex align-items-center gap-2">
                                    <span class="material-symbols-outlined small-icon">person</span>
                                    Username
                                </label>
                                <input type="text" class="form-control form-control-custom" placeholder="Enter your username">
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label text-uppercase fw-semibold small d-flex align-items-center gap-2 mb-0">
                                        <span class="material-symbols-outlined small-icon">lock</span>
                                        Password
                                    </label>
                                </div>
                                <input type="password" class="form-control form-control-custom" placeholder="Enter your password">
                                 <a href="#" class="text-primary text-decoration-none small fw-medium">Forgot Password?</a>
                            </div>

                                     <!-- Role Selection -->
                            <div class="mb-4">
                                <label class="form-label text-uppercase fw-semibold small d-flex align-items-center gap-2">
                                    <span class="material-symbols-outlined small-icon">badge</span>
                                    System Role
                                </label>
                                <div class="position-relative">
                                    <select class="form-select form-control-custom">
                                        <option value="manager">Manager</option>
                                        <option value="sales">Sales Agent</option>
                                        <option value="director">Director</option>
                                    </select>

                                </div>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="pt-3">
                                <button type="submit" class="btn btn-primary btn-custom w-100 d-flex align-items-center justify-content-center gap-2">
                                    Sign In to Dashboard
                                    <span class="material-symbols-outlined">login</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Footer Section -->
                    <div class="card-footer bg-light text-center py-4">
                        <div class="d-flex align-items-center justify-content-center gap-3 mb-3">
                            <a href="#" class="text-muted text-decoration-none small d-flex align-items-center gap-1">
                                <span class="material-symbols-outlined small-icon">support_agent</span>
                                System Support
                            </a>
                            <span class="text-muted">•</span>
                            <a href="#" class="text-muted text-decoration-none small d-flex align-items-center gap-1">
                                <span class="material-symbols-outlined small-icon">help_center</span>
                                Usage Policy
                            </a>
                        </div>
                        <p class="small text-muted text-uppercase mb-0" style="font-size: 0.65rem; letter-spacing: 0.1em;">
                            © 2024 Karibu Groceries LTD. All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bottom Decorative Bar -->
    <div class="progress-bar-container">
        <div class="progress-bar-fill"></div>
    </div>
    
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
